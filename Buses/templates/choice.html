<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
	<title>Choice</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>
<center>
<div>
	<img src="{% static "img/thumb.jpg" %}" alt="MTC Logo" style="height: 148px"/>
	<img src="{% static "img/bannerMTC.jpg" %}" alt="MTC Banner"/>
	<img src="{% static "img/2000px-TamilNadu_Logo.jpg" %}" alt="TN Gov Logo" style="height: 148px"/>
</div>
<br><br><br>
<form action="routes/" method="POST">
	{% csrf_token %}
	<div class="form">
	<div class="row">
<b><font color="green">Source :</font></b>
<center>    <select name="from">
<option value="" disabled selected>Choose your location</option>
      {% for routes in ob %}

	<option value="{{routes}}" >{{routes}}</option>
	{% endfor %}
    </select></center>

	</div>

	<br>
	<div class="row">
<b><font color="green">Destination:</font></b>
  <center>  <select name="to">
<option value="" disabled selected>Choose your location</option>

      {% for routes in ob %}
	<option value="{{routes}}" >{{routes}}</option>
	{% endfor %}
    </select></center>
	</div>
	<br>

<input type="submit" class="btn-success btn" value="GO">
</div>
</form>
</center>
</body>
</html>
